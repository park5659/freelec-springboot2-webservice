language: java
jdk:
  - openjdk8

branches:   #Travis CI를 어느 브랜치가 푸시될때 수행할지 지정. 여기선 오직 master브랜치에 push될때만 수행
  only:
    - master

# Travis CI 서버의 Home
cache:      #그레이들을통해 의존성을 받게되면 같은 의존성은 다음배포때부터 다시 받지 않도록 설정
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"     #master브랜치에 푸시되었을때 수행하는 명령어. 여기선 gradlew을 통해 clean & build를 수행

# CI 실행 완료시 메일로 알람
notifications:     #Travis CI 실행 완료시 자동으로 알람이 가도록 설정
  email:
    recipients:
      - parkch09@hanmail.net